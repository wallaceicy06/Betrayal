<div id="overlay" class="overlay overlay-game" style="display: none">
  <div class="title"><%= title %></div>
  <div class="flavor"><%= flavor %></div>
  <div class="body"><%= body %></div>
  <% if (seconds > 0) { %>
    <div class="countdown">Re-enabling movement in <span class="seconds"><%= seconds %></span> seconds</div>
  <% } %>
</div>
